<div class="dice-roll">
    {{#if flavor}}
    <div class="dice-flavor">{{flavor}}</div>
    {{/if}}
    <div class="dice-result">
        <div class="dice-formula">{{formula}}</div>
        {{{tooltip}}}
        <h4 class="dice-total">
            {{total}}
            {{#if convertedDamage}}
            <div class="dice-total-details">({{damage}})</div>
            {{/if}}
        </h4>
    </div>
</div>
